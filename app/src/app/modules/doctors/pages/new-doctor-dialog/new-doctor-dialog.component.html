<div class="title" mat-dialog-title>
    <h2>
        {{ action === 'add' ? 'Ввод данных врача' : 'Изменение данных врача' }}
    </h2>
    <mat-icon class="cursor-pointer" (click)="close()">close</mat-icon>
</div>

<mat-dialog-content [formGroup]="form">
    <ng-container *ngIf="(loading$ | async) else content">
        <p-progressSpinner class="absolute-center"></p-progressSpinner>
    </ng-container>

    <ng-template #content>
        <div class="content-wrapper">
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Имя</mat-label>
                        <input matInput
                               formControlName="firstname">
                    </mat-form-field>
                </div>

                <div class="col">
                    <mat-form-field>
                        <mat-label>Фамилия</mat-label>
                        <input matInput
                               formControlName="lastname">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Отчество</mat-label>
                        <input matInput
                               formControlName="middlename">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <ng-container *ngIf="(jobPlaces$ | async) as jobPlaces">
                        <mat-form-field>
                            <mat-label>Медицинское учреждение</mat-label>
                            <mat-select formControlName="jobPlace">
                                <mat-option *ngFor="let jobPlace of jobPlaces" [value]="jobPlace.id">
                                    {{ jobPlace.label }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </ng-container>
                </div>

                <div class="col">
                    <ng-container *ngIf="(jobTitles$ | async) as jobTitles">
                        <mat-form-field>
                            <mat-label>Должность</mat-label>
                            <mat-select formControlName="jobTitle">
                                <mat-option *ngFor="let jobTitle of jobTitles" [value]="jobTitle.id">
                                    {{ jobTitle.label }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </ng-container>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Телефон</mat-label>
                        <input matInput
                               [pattern]="phoneRegex"
                               formControlName="phone">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput
                               formControlName="phone">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </ng-template>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="save()">Сохранить</button>
</mat-dialog-actions>
